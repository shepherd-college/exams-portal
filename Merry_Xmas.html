<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holiday Greeting</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #001f3f; /* Dark blue background */
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 4em;
        color: #00ff00; /* Green */
        margin-bottom: 0.2em;
        text-shadow: 2px 2px 5px #000;
    }

    h2 {
        font-size: 3em;
        color: #ff0000; /* Red */
        margin-top: 0;
        text-shadow: 2px 2px 5px #000;
    }

    .flower {
        position: absolute;
        width: 30px;
        height: 30px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10%) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>
<h1>Merry Christmas</h1>
<h2>Happy New Year</h2>

<script>
    const flowerImages = [
        'https://i.postimg.cc/7ZgD8fMf/red-flower.png', // Red flower
        'https://i.postimg.cc/d3D0Z7Y7/green-flower.png' // Green flower
    ];

    const numFlowers = 30;

    for (let i = 0; i < numFlowers; i++) {
        const flower = document.createElement('img');
        flower.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
        flower.className = 'flower';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.width = (20 + Math.random() * 30) + 'px';
        flower.style.height = flower.style.width;
        flower.style.animationDuration = (5 + Math.random() * 5) + 's';
        flower.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(flower);
    }
</script>
</body>
</html>
