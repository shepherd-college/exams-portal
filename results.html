<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="icon" type="image/x-icon" href="fav_icon2.ico">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --warning-color: #ffcc00;
            --danger-color: #dc3545;
            --border-radius: 10px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e4f5);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/templogo1.jpg') no-repeat center center;
        }
        body {
            position: relative;
            z-index: 1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/templogo1.jpg') no-repeat center center;
            background-size: 300px 300px;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .school-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .school-logo {
            width: 70px;
            height: 70px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.3);
        }

        .school-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-weight: 600;
            color: var(--dark-color);
        }

        .result-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            text-align: center;
        }

        .result-header {
            margin-bottom: 25px;
        }

        .result-title {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .result-subtitle {
            font-size: 18px;
            color: #6c757d;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: conic-gradient(var(--success-color) 0% var(--percentage), #e9ecef var(--percentage) 100%);
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
        }

        .score-text {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .score-value {
            font-size: 48px;
            font-weight: bold;
            color: var(--dark-color);
            line-height: 1;
        }

        .score-percentage {
            font-size: 24px;
            color: var(--success-color);
            font-weight: bold;
        }

        .score-label {
            font-size: 16px;
            color: #6c757d;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .detail-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 14px;
            color: #6c757d;
        }

        .performance-message {
            margin: 25px 0;
            padding: 15px;
            border-radius: var(--border-radius);
            background: #f0f4ff;
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #retryBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #retryBtn:hover {
            background-color: var(--secondary-color);
        }

        #homeBtn {
            background-color: #6c757d;
            color: white;
        }

        #homeBtn:hover {
            background-color: #5a6268;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
           
            .school-info, .user-info {
                justify-content: center;
            }
           
            .actions {
                flex-direction: column;
            }
        }
          #logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #student-info {
            margin-top: 20px;
            text-align: center;
        }
        #student-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
            border: 3px solid white;
            background: #ddd;
        }
        #welcome-message {
            color: #ffeb3b;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER WITH SCHOOL LOGO AND USER INFO -->
        <div id="logo">
            <img src="img/templogo1.jpg" alt="COLLEGE CBT PORTAL">
        </div>
        <div class="header">
            <div class="school-info">
                <!--<div class="school-logo"></div>-->
                <div class="school-name">
                    Shepherd International College
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <!-- User image will be loaded from session storage -->
                </div>
                <div class="username">
                    <!-- Username will be loaded from session storage -->
                </div>
            </div>
        </div>

        <!-- RESULT CARD -->
        <div class="result-card">
            <div class="result-header">
                <h1 class="result-title">Exam Results</h1>
                <p class="result-subtitle">Here's how you performed in your exam</p>
            </div>

            <div class="score-circle" id="scoreCircle">
                <div class="score-text">
                    <div class="score-value" id="scoreValue">0</div>
                    <div class="score-percentage" id="scorePercentage">0%</div>
                    <div class="score-label">Score</div>
                </div>
            </div>

            <div class="result-details">
                <div class="detail-card">
                    <div class="detail-value" id="correctAnswers">0</div>
                    <div class="detail-label">Correct Answers</div>
                </div>
                <div class="detail-card">
                    <div class="detail-value" id="totalQuestions">0</div>
                    <div class="detail-label">Total Questions</div>
                </div>
                <div class="detail-card">
                    <div class="detail-value" id="examSubject">-</div>
                    <div class="detail-label">Subject</div>
                </div>
                <div class="detail-card">
                    <div class="detail-value" id="examClass">-</div>
                    <div class="detail-label">Class</div>
                </div>
            </div>

            <div class="performance-message" id="performanceMessage">
                Keep working hard!
            </div>

            <div class="actions">
                <button id="retryBtn">Retry Exam</button>
                <button id="homeBtn">Back to Home</button>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>Computer Based Test System - Shepherd International College Â© 2025</p>
        </div>
    </div>

    <script>
        // Load user info from session storage
        function loadUserInfo() {
            const username = sessionStorage.getItem('username') || 'Student';
            const userImage = sessionStorage.getItem('image');
           
            document.querySelector('.username').textContent = username;
           
            const userAvatar = document.querySelector('.user-avatar');
            if (userImage) {
                userAvatar.innerHTML = `<img src="${userImage}" alt="${username}">`;
            } else {
                userAvatar.textContent = username.charAt(0).toUpperCase();
            }
        }

        // Display exam results
        function displayResults() {
            const results = JSON.parse(sessionStorage.getItem('examResults'));
           
            if (!results) {
                document.getElementById('scoreValue').textContent = 'N/A';
                document.getElementById('scorePercentage').textContent = 'No Data';
                document.getElementById('correctAnswers').textContent = '0';
                document.getElementById('totalQuestions').textContent = '0';
                document.getElementById('examSubject').textContent = 'Unknown';
                document.getElementById('examClass').textContent = 'Unknown';
                return;
            }
           
            // Update result values
            document.getElementById('scoreValue').textContent = `${results.score}/${results.totalQuestions}`;
            document.getElementById('scorePercentage').textContent = `${Math.round(results.percentage)}%`;
            document.getElementById('correctAnswers').textContent = results.score;
            document.getElementById('totalQuestions').textContent = results.totalQuestions;
            document.getElementById('examSubject').textContent = results.subject;
            document.getElementById('examClass').textContent = results.class;
           
            // Update performance message
            const performanceMessage = document.getElementById('performanceMessage');
            if (results.percentage >= 80) {
                performanceMessage.textContent = "Excellent work! You've mastered this subject.";
                performanceMessage.style.background = "#e8f5e8";
                performanceMessage.style.color = "#2e7d32";
            } else if (results.percentage >= 60) {
                performanceMessage.textContent = "Good job! You have a solid understanding.";
                performanceMessage.style.background = "#e3f2fd";
                performanceMessage.style.color = "#1565c0";
            } else if (results.percentage >= 40) {
                performanceMessage.textContent = "You passed! Keep practicing to improve.";
                performanceMessage.style.background = "#fff3e0";
                performanceMessage.style.color = "#ef6c00";
            } else {
                performanceMessage.textContent = "Keep studying! You'll do better next time.";
                performanceMessage.style.background = "#ffebee";
                performanceMessage.style.color = "#c62828";
            }
           
            // Update score circle
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.style.setProperty('--percentage', `${results.percentage}%`);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            displayResults();
           
            document.getElementById('retryBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
           
            document.getElementById('homeBtn').addEventListener('click', function() {
                // In a real application, this would go to the home/dashboard page
                //alert('This would navigate to the home page in a complete application.');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
