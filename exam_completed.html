<!DOCTYPE html>
<html>
<head>
  <title>Exam Result</title>
  <style>
    body {
      position: relative;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8f0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('img/templogo1.png') no-repeat center center;
      background-size: 300px 300px;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }
    .header-logo {
      background-color: rgb(255,150,150);
      padding: 20px 0;
      text-align: center;
    }
    .header-logo img { width: 150px; }
    .container {
      background: white;
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
      text-align: center;
    }
    #student-image {
      width: 100px; height: 100px;
      border-radius: 50%;
      border: 2px solid #28a745;
      object-fit: cover;
      margin-bottom: 10px;
    }
    h2 { color: #27ae60; }
    button {
      padding: 10px 20px;
      background-color: #27ae60;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #219150; }
    .result-box {
      border: 2px solid #28a745;
      border-radius: 10px;
      background-color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body oncontextmenu="return false;">

  <div class="header-logo">
    <img src="img/templogo.jpg" alt="School Logo">
  </div>

  <div class="container">
    <img id="student-image" src="img/default_user.jpg" alt="Profile Picture">
    <h1 id="welcomeMessage">Welcome, User!</h1>
    <h2 id="examStatus">YOU HAVE ALREADY COMPLETED THIS TEST AND ONLY ONE ATTEMPT IS ALLOWED</h2>

    <div class="result-box">
      <p id="scoreText"></p>
      <p id="percentageText"></p>
      <button onclick="window.location.href='index.html'">OK</button>
    </div>
  </div>

  <script>
    // Protect page on load
    window.onload = function() {
      const username = sessionStorage.getItem('username');
      const image = sessionStorage.getItem('image') || 'default_user.jpg';
      const score = localStorage.getItem('examScore');
      const total = localStorage.getItem('totalQuestions');
      const cls = sessionStorage.getItem('class') || 'SS3';
      const subject = sessionStorage.getItem('subject') || 'Mathematics';
      const attemptKey = `${username}_${cls}_${subject}_attempted`;

      if (!username) {
        alert("Session expired. Please log in again.");
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('student-image').src = 'img/' + image;
      document.getElementById('welcomeMessage').innerText = `Welcome, ${username}!`;

      if (localStorage.getItem(attemptKey)) {
        document.getElementById('examStatus').innerText =
          "You have already completed this test. Only one attempt is allowed.";
      } else {
        localStorage.setItem(attemptKey, true);
      }

      if (score && total) {
        const percent = ((score / total) * 100).toFixed(2);
        document.getElementById('scoreText').innerText = `Score: ${score} / ${total}`;
        document.getElementById('percentageText').innerText = `Percentage: ${percent}%`;
      } else {
        document.getElementById('scoreText').innerText = "No exam data found.";
      }
    };

    // Disable browser back navigation with password protection
    (function() {
      window.history.pushState(null, "", window.location.href);
      window.onpopstate = function() {
        const pwd = prompt("Enter admin password to go back:");
        if (pwd === "admin123") { // üîê Change this password
          history.back();
        } else {
          alert("Access denied!");
          window.history.pushState(null, "", window.location.href);
        }
      };
    })();
  </script>

</body>
</html>
